pipeline:
  build:
    image: node:8.5.0
    commands:
      - npm install
  publish:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: josmo/sample-graphql
    tag:
      - latest
      - ${DRONE_BUILD_NUMBER}
    file: Dockerfile
    insecure: true
    when:
      local: false
      event: [ push ]
  deploy:
    image: peloton/drone-rancher
    url: http://rancher.seattleslow.com
    secrets: [ rancher_access_key, rancher_secret_key ]
    service: gugg/sample-graphql
    docker_image: josmo/sample-loopback-service-rest:${DRONE_BUILD_NUMBER}
    start_first: false
    confirm: true
    timeout: 260
    when:
      local: false
      event: push